# Prefix key
unbind C-b
set -g prefix C-j

# Key & mouse bindings
set -g mode-keys vi

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "~"
bind P paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

set -g mouse on
bind -T copy-mode-vi 'MouseDragEnd1Pane' send -X copy-selection

# Enable TrueColor
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",$TERM:Tc"

# Status bar
set -g status-position top
set -g base-index 1
set -g pane-base-index 1
set -g status-interval 1
set -g status-fg "colour15"
set -g status-bg "colour8"
set -g status-left " [#S] > "
set -g window-status-format " #I: #W "
set -g window-status-current-format "#[fg=colour0,bg=colour2] #I: #W #[default]"
set -g status-right "%Y-%m-%d %H:%M "

# Border
set -g pane-border-style "fg=colour0,bg=colour8"
set -g pane-active-border-style "fg=colour10,bg=colour8"

# Title bar
set -g set-titles on
set -g set-titles-string "#S > #I: #W | #T"
